<!DOCTYPE html>
<html>
  <head>
    <title>Pattern Lab Pattern</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <!-- Styleguide CSS -->
    <link rel="stylesheet" href="../../../public/css/styleguide/styleguide.css" media="all">
    <link rel="stylesheet" href="../../../public/css/style.css" media="all" />

    <style> .has-comment, .has-comment a {cursor: help !important; } </style>
  </head>
  <body class="sg-single-pattern">

    <form class="comment-form">
	<fieldset>
		<div class="field-container">
			<label for="comment-name">Name</label>
			<input id="comment-name" type="text" placeholder="Enter Your Name" />
		</div>
		<div class="field-container">
			<label for="comment-email">Email</label>
			<input id="comment-email" type="email" placeholder="Your email address" />
		</div>
		<div class="field-container">
			<label for="comment-url">URL</label>
			<input id="comment-url" type="url" placeholder="Website if you got one" />
		</div>
		<div class="field-container">
			<label for="comment-field">Comment</label>
			<textarea id="comment-field" rows="5" placeholder="Write you comment here"></textarea>
		</div>
	</fieldset>
</form>

    <script type="text/html" id="sg-pattern-html">  </script>
    <script type="text/html" id="sg-pattern-css">  </script>

    <script src="../../../public/js/styleguide/postmessage.js"></script>
    <script src="../../../public/js/annotations.js"></script>
    <script src="../../../public/js/styleguide/annotations-pattern.js"></script>
    <script src="../../../public/js/styleguide/code-pattern.js"></script>
  </body>
</html>
